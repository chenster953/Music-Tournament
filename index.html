<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Tournament</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="first-container">
    <h1>Music Tournament</h1>
    <h3>How Many Competitors?</h3>
    <div class="numbers">
      <button class="ten">10</button>
      <button class="twenty">20</button>
      <button class="fifty">50</button>
    </div>
    <button class="hundred">100</button>
  </div>
  <div id="search-container">
    <div class="top">
      <input type="text" placeholder="Artist Name" class="searchbox">
      <button class="searchbutton">Search</button>
      <button class="viewlist">View List</button>
    </div>
    <div class="main"></div>
  </div>
  <div id="list-container">
    <div class="list"></div>
    <h1>Top 10:</h1>
    <div>
      <ul class="savedlist"></ul>
    </div>
    <button class="continue">Continue</button>
  </div>
  <div id="matchup-container">
    <h1>KING OF THE HILL</h1>
    <div class="matchups">
      <div class="left">Left</div>
      <h3>Or</h3>
      <div class="right">Right</div>
    </div>
  </div>
  <div id="winner-container">
    <h1>Winner is: </h1>
    <div class="winneralbum"></div>
    <h1 class="winnertitle"></h1>
    <h1 class="winnerartist"></h1>
    <h3 class="winnerlink"></h3>
  </div>
  <button class="test">test</button>
  <script src="index.js"></script>
</body>
</html>
